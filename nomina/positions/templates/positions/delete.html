{% extends 'positions/base.html' %}

{% block content %}
  <h1>Delete Position</h1>
  <p>Are you sure you want to delete "{{ position.name }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
  </form>
  <a href="{% url 'position_list' %}">Cancel</a>
{% endblock %}
