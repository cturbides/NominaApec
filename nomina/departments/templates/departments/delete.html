{% extends 'departments/base.html' %}

{% block title %}Delete Department{% endblock %}

{% block content %}
  <h1>Delete Department</h1>
  <p>Are you sure you want to delete "{{ department.name }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
  </form>
  <a href="{% url 'department_list' %}">Cancel</a>
{% endblock %}
