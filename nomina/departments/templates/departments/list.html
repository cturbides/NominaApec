{% extends 'departments/base.html' %}

{% block title %}Departments{% endblock %}

{% block content %}
  <h1>Departments</h1>
  <a href="{% url 'department_create' %}">New Department</a>
  <ul>
    {% for department in departments %}
      <li>
        <a href="{% url 'department_detail' department.pk %}">{{ department.name }}</a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
