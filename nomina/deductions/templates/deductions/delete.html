{% extends 'deductions/base.html' %}

{% block title %}Delete Deduction{% endblock %}

{% block content %}
<h1>Delete Deduction</h1>
<p>Are you sure you want to delete "{{ deduction.name }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
</form>
<a href="{% url 'deduction_list' %}">Cancel</a>
{% endblock %}
