{% extends 'transactions/base.html' %}

{% block title %}Delete Transaction{% endblock %}

{% block content %}
<h1>Delete Transaction</h1>
<p>Are you sure you want to delete "{{ transaction.amount }} - {{ transaction.description }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
</form>
<a href="{% url 'transaction_list' %}">Cancel</a>
{% endblock %}
