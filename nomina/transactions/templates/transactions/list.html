{% extends 'transactions/base.html' %}

{% block title %}Transactions{% endblock %}

{% block content %}
<h1>Transactions</h1>
<a href="{% url 'transaction_create' %}">New Transactions</a>
<ul>
    {% for transaction in transactions %}
    <li>
        <a href="{% url 'transaction_detail' transaction.pk %}"
            >{{ transaction }}</a
        >
    </li>
    {% endfor %}
</ul>
{% endblock %}
