{% extends 'incomes/base.html' %}

{% block title %}Delete Income{% endblock %}

{% block content %}
  <h1>Delete Income</h1>
  <p>Are you sure you want to delete "{{ income.name }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
  </form>
  <a href="{% url 'income_list' %}">Cancel</a>
{% endblock %}
